<div class="table-responsive-md">
  <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">#</th>
      <th scope="col-auto">BRANCH</th>
      <th scope="col">PROGRAM CODE</th>
      <th scope="col">PROGRAM NAME</th>
      <th scope="col">REQUIRED CREDITS</th>
      <th scope="col">ELECTIVE CREDITS</th>
      <th scope="col">STATUS</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of service.list; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <div *ngFor="let br of service.list1">
          <span *ngIf="pro.BRANCH_ID == br.BRANCH_ID">{{br.BRANCH_NAME}}</span>
        </div>
      </td>
      <td>{{pro.PRO_CODE}}</td>
      <td>{{pro.PRO_NAME}}</td>
      <td>{{pro.CREDITS_RE}}</td>
      <td>{{pro.CREDITS_ELEC}}</td>
      <td>
        <span *ngIf="pro.STATUS == 1; else Nu">Active</span>
        <ng-template #Nu> <span style="color: red;">Inactive</span></ng-template>
      </td>
      <td class="text-center">
        <button (click)="populateForm(pro)" class="btn btn-success" data-toggle="modal" data-target="#exampleModal0"><i
            class="fa fa-edit"></i>
        </button>
        <!-- <button class="btn btn-danger" (click)="loadID(pro.PRO_ID)" data-toggle="modal" data-target="#delete">
          <i class="fa fa-remove"></i>
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
</div>

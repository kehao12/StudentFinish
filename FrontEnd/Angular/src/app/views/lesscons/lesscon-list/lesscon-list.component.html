<table class="table table-striped table-bordered table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">#</th>
      
      <th scope="col">Lesson</th>
      <th scope="col">Prerequisite</th>
      <th scope="col-auto">Program</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conn of service.list; let i = index;">
      <td>{{i+1}}</td>
      <ng-container *ngFor="let less of Lesson.list" >
        <td *ngIf="conn.LESS_NOW == less.LESS_ID">{{less.LESS_NAME}}</td>
      </ng-container>
      
      <ng-container *ngFor="let less of Lesson.list" >
        <td *ngIf="conn.LESS_PRE == less.LESS_ID">{{less.LESS_NAME}}</td>
        
      </ng-container>

      <ng-container *ngFor="let pro of Program.list" >
          <ng-container *ngFor="let less of Lesson.list" >
          <td *ngIf="conn.LESS_NOW == less.LESS_ID && less.PRO_ID == pro.PRO_ID">{{pro.PRO_NAME}}</td>
        </ng-container>
      </ng-container>
        
     
      <td><span *ngIf="conn.STATUS==1; else Nu;" style="color: green;">Display</span>
        <ng-template #Nu> <span style="color: red;">Banned</span></ng-template>
      </td>
      <td class="text-center">
        <button (click)="populateForm(conn)" aria-hidden="true" class="btn btn-success"
        data-toggle="modal" data-target="#exampleModal0">
        <i class="fa fa-edit"></i>
        </button>
        
        <button class="btn btn-danger" (click)="loadID(conn.ID)" data-toggle="modal" data-target="#delete">
          <i class="fa fa-remove"></i>
      </button>
 
      
      <div class="modal fade" id="delete" role="dialog"  aria-hidden="true" #create>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-info">
              
              <h4 class="modal-title text-white">Delete Inform</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
               Do You Delete ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"  (click)="onDelete(this.id)"  data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
          </div>
          
        </div>
      </div>
      </td>
    </tr>
 
  </tbody>
</table>

<section>
  <div class="">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row justify-content-between">
              <div class="col-6">
                <h3>List Lesson</h3>
              </div>
              <div class="col-6 text-right">
                <button type="button" (click)="resetForm()" class="btn btn-primary" data-toggle="modal"
                  data-target="#create">
                  <i class="fa fa-plus" aria-hidden="true"> </i>
                  &nbsp; Add
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <app-lesson-list></app-lesson-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- begin modal create -->
<div class="modal fade" id="create" role="dialog" aria-hidden="true" #create>
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bg-info">

        <h4 class="modal-title text-white">Add New Lesson</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-lesson></app-lesson>
      </div>

    </div>

  </div>
</div>
<!-- end modal create -->

<!-- begin modal update -->
<div class="modal fade" id="exampleModal0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title" id="exampleModalLabel">Update Lesson</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-lesson-change></app-lesson-change>
      </div>
    </div>
  </div>
</div>

<!-- end modal update -->

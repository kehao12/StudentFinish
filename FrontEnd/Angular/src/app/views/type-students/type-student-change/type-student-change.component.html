<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="STUTYPE_ID" #STUTYPE_ID="ngModel" [(ngModel)]="service.formData.STUTYPE_ID" >
    <div class="form-group">
        <label for="">Type</label>
        <input type="text" required name="TYPE_NAME" #TYPE_NAME="ngModel" [(ngModel)]="service.formData.TYPE_NAME"
          class="form-control"
          [ngClass]="{ 'is-invalid':(TYPE_NAME.errors && TYPE_NAME.touched) || !service.checkCode(service.formData.STUTYPE_ID,service.formData.TYPE_NAME),'is-valid': !TYPE_NAME.errors && TYPE_NAME.touched}">
        <span *ngIf="!service.checkCode(service.formData.STUTYPE_ID,service.formData.TYPE_NAME)" class="text-danger">
          Type name is exist
        </span>
      </div>
  <div class="form-group">
    <select class="form-control" name="STATUS" #STATUS="ngModel" [(ngModel)]="service.formData.STATUS">
      <option [value]="1">Display</option>
      <option [value]="0">Banned</option>
    </select>
  </div>
  <div class="form-group pull-left">
      <button type="button" (click)="service.showModal($event,service.formDataI)" class="btn btn-danger btn-block">RESET</button>
      </div>
  <div class="form-group pull-right">
    <button type="button" (click)="onSubmit(form)" data-dismiss="modal"
      [disabled]="form.invalid || !service.checkCode(service.formData.STUTYPE_ID,service.formData.TYPE_NAME) "
      class="btn btn-info btn-block">SUBMIT</button>
  </div>
</form>

<div class="table-responsive-md">
  <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover">
    <thead class="bg-info">
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">FRIST NAME</th>
        <th scope="col">PHONE</th>
        <th scope="col">STATUS</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stu of service.list;index as i">
        <td>{{i+1}}</td>
      <td>{{stu.STU_ID}}</td>
      <td>{{stu.LAST_NAME}}</td>
      <td>{{stu.FRIST_NAME}}</td>
      <td>{{stu.PHONE}}</td>
      <td>
          <span *ngIf="stu.STATUS==1" style="color: green;"> Display </span>
          <span *ngIf="stu.STATUS==0" style="color: red;"> Banned </span>
      </td>
      <td class="text-center" ><button (click)="service.showModal($event,stu)" class="btn btn-success" data-toggle="modal" data-target="#exampleModal0"><i class="fa fa-edit"></i></button>
        <button (click)="Contact.getCon(stu.STU_ID)" class="btn btn-info" data-toggle="modal" data-target="#exampleModalC"><i class="fa fa-user"></i></button>
        <button (click)="Document.getDoc(stu.STU_ID)" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalD"><i class="fa fa-book"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  <div class="modal fade" id="exampleModal0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title" id="exampleModalLabel">Update student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <app-student-change></app-student-change>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalC" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title" id="exampleModalLabel">Update Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <app-contact></app-contact>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title" id="exampleModalLabel">Update Document</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <app-document-student></app-document-student>
            </div>
          </div>
        </div>
      </div>

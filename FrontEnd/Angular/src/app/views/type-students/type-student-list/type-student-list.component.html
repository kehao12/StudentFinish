<div class="table-responsive-md">
  <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Type Name</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of service.list; let i = index">
      <td>{{i+1}}</td>
      <td>{{type.TYPE_NAME}}</td>

      <td>
        <span *ngIf="type.STATUS==1; else SAI;" style="color: green;">Display</span>
        <ng-template #SAI> <span style="color: red;">Banned</span></ng-template>
      </td>
      <td>
        <button (click)="service.showModal($event,type)"  aria-hidden="true"
        class="btn btn-success" data-toggle="modal" data-target="#exampleModal0"><i class="fa fa-edit"></i></button>&nbsp;
      </td>
    </tr>

  </tbody>
</table>
</div>

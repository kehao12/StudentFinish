<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <label for="">Type</label>
    <input type="text" required name="TYPE_NAME" #TYPE_NAME="ngModel" [(ngModel)]="service.formData.TYPE_NAME"
      class="form-control"
      [ngClass]="{ 'is-invalid':(TYPE_NAME.errors && TYPE_NAME.touched) || !service.checkCode(-1,service.formData.TYPE_NAME),'is-valid': !TYPE_NAME.errors && TYPE_NAME.touched}">
    <span *ngIf="!service.checkCode(-1,service.formData.TYPE_NAME)" class="text-danger">
      Type name is exist
    </span>
  </div>
  <input type="hidden" name="STATUS" [(ngModel)]="service.formData.STATUS">
  <div class="form-group pull-left">
    <button type="button" (click)="service.resetForm()" class="btn btn-danger btn-block">RESET</button>
  </div>
  <div class="form-group pull-right">
    <button type="button" (click)="onSubmit(form)"  data-dismiss="modal"
      [disabled]="form.invalid || !service.checkCode(-1,service.formData.TYPE_NAME)" class="btn btn-info btn-block">SUBMIT</button>
  </div>
</form>
